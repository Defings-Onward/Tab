<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/course.css">
    <link rel="stylesheet" href="styles/Sub.css">
    <script src="scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
  $('.differ').click(function() {
            $(".connect").hide(300)
  });
  $('.differ').click(function() {
            $(".black-out").hide()
  });
  $('.menu-c').click(function() {
            $(".connect").show(300)
  });        
   
  });
    </script>
</head>
<body>
    
    <div class="main">
        <aside class="connect">
            <div class="all-along">
                <div class="title">
                    <div class="differ"><img src="icons/x.png" class="icon-course xx"></div>
                    <img src="icons/logo.png" class="crate">
                  </div></div>
            <div class="main-menu">
                <div class="menu-item" id="div-1"><img src="icons/classroom.png" class="icon-course"><div>Classroom</div></div>
                <div class="menu-item" id="div-2"><img src="icons/lesson.png" class="icon-course"><div>Lessons</div></div>
                <div class="menu-item" id="div-3"><img src="icons/book.png" class="icon-course"><div>Books</div></div>
                <div class="menu-item" id="div-4"><img src="icons/quiz.png" class="icon-course"><div>Quiz</div></div>
                <hr>
                <div class="menu-item" id="div-5"><img src="icons/help.png" class="icon-course"><div>Help</div></div>
            </div>
           
            
           
        </aside>
        <div class="main-d iframe-course">
          <iframe class="iframe-course" src="classRoom.html"></iframe>
        </div>
        <div class="black-out"></div>
        <img class="menu-c" src="icons/menu.png">
    </div>
    <script>
        const divs = document.querySelectorAll(".menu-item")
document.addEventListener('click', function(event){
    if (event.target.tagName === 'DIV') {
        let aId = event.target.getAttribute("id")
        divs.forEach((man) => {
            if(man.getAttribute("id") === aId) {
                man.style.backgroundColor = 'rgb(224, 224, 224)'
               
            } else {
                man.style.backgroundColor = 'transparent'
                
            }
            console.log(man.getAttribute("id"))
        })
    }
    
})
    </script>
</body>
</html>
